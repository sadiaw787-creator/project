<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certi-Pro Organization Signup</title>
    <link rel="stylesheet" href="org_style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="signup-container">
    
    <div class="signup-section">
        <div class="org-signup-card"> 
      
            <div class="logo">
                <i class="fas fa-cube"></i> Certi-Pro
            </div>
            
            <h2>Create Your account</h2>
            <form id="orgSignupForm">

                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your Full Name">
                </div>
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                </div>
                
                <div class="input-group">
                    <label for="create-password">Create Password</label>
                    <input type="password" id="create-password" placeholder="Create your Password">
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                </div>

                <div class="input-group">
                    <label for="org-type">Organization Type</label>
                    <select id="org-type" class="org-dropdown">
                        <option value="" disabled selected>Select type</option>
                        <option value="school">School</option>
                        <option value="college">College</option>
                        <option value="company">Company</option>
                    </select>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" checked> <label for="terms">I agree to the <a href="#">Terms & Conditions</a>.</label>
                </div>
                
                <button type="submit" class="create-account-btn">Create Account</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="index.html">Log In.</a>
            </div>
            </div> </div>

    <div class="welcome-section">
        <div class="welcome-content">
            <h1>Welcome to Certi-Pro</h1>
            <p>Join our platform and manage your organization effortlessly. <br> Already a member? Log in to continue.</p>
            <a href="index.html" class="login-btn">Log In</a>
        </div>
    </div>

</div>

<script>
    // Form submission ko handle karein aur user ko verify.html par bhej dein
    document.getElementById('orgSignupForm').addEventListener('submit', function(e) {
        e.preventDefault(); 
        window.location.href = 'verify.html'; 
    });

    // Log In links ko index.html se jodein
    document.querySelector('.login-link a').href = 'index.html'; 
    document.querySelector('.login-btn').addEventListener('click', function() {
        window.location.href = 'index.html';
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certi-Pro Verify</title>
    <link rel="stylesheet" href="verify_style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="verify-container">
        
        <div class="verify-section">
            
            <div class="logo">
                <i class="fas fa-cube"></i> Certi-Pro
            </div>
            
            <div class="verify-card">
                <h2>Verification Code</h2>
                <p class="instruction-text">
                    We've sent a verification code to your registered email address. Enter it below to verify and activate your account.
                </p>

                <form class="code-input-form">
                    <div class="code-inputs">
                        <input type="text" maxlength="1" class="code-box">
                        <input type="text" maxlength="1" class="code-box">
                        <input type="text" maxlength="1" class="code-box">
                        <span class="code-divider">-</span>
                        <input type="text" maxlength="1" class="code-box">
                        <input type="text" maxlength="1" class="code-box">
                        <input type="text" maxlength="1" class="code-box">
                    </div>

                    <button type="submit" class="verify-btn">Resend Code</button> </form>
            </div>
            
        </div>

        <div class="welcome-section">
            <div class="welcome-content">
                <h1>Hello, There!</h1>
                <p>Learn. Certify. Grow with confidence <br> â€” your journey begins here.</p>
            </div>
        </div>

    </div>
    <script>
        // 1. Form Submission (Verify Code)
        document.querySelector('.code-input-form').addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            // Verification successful hone ke baad user ko Login Page (index.html) par bhej de
            window.location.href = 'index.html'; 
        });

        // 2. Code Input Focus handling (Optional but useful UX)
        const codeBoxes = document.querySelectorAll('.code-box');
        codeBoxes.forEach((box, index) => {
            box.addEventListener('input', () => {
                if (box.value.length === box.maxLength && index < codeBoxes.length - 1) {
                    codeBoxes[index + 1].focus();
                }
            });
            box.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && box.value.length === 0 && index > 0) {
                    codeBoxes[index - 1].focus();
                }
            });
        });

    </script>
</body>
</html>

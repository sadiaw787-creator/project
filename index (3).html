<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certi-Pro Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="welcome-section">
        
            <div class="logo">
                <i class="fas fa-cube"></i> Certi-Pro
            </div>
            <div class="welcome-content">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please <br>login with your personal info. <br> OR</p>
                <a href="signup.html" class="create-account-btn">Create an account</a>
                <div class="org-link">
                    <a href="org_signup.html">Create an account as an organization</a>
                </div>
            </div>
        </div>

        <div class="signin-section">
            <div class="signin-content-wrapper">
                <h2>Sign In</h2>
                <form id="loginForm"> 
                    <div class="input-group">
                        <label for="username">Username or email</label>
                        <input type="text" id="username" placeholder="Enter your username or email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="options-row">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="forgot_password.html" class="forgot-password">Forgot password?</a> 
                    </div>
                    <button type="submit" class="login-btn">Log In</button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button class="google-login-btn">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google icon">
                    Continue with Google
                </button>
                
                <div class="signup-link">
                    Don't have an account? 
                    <a href="signup.html">Create one.</a> 
                </div>
            </div> </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            const username = document.getElementById('username').value.toLowerCase();

            // Check karein: agar input mein 'org' ya 'company' hai toh Org Dashboard
            if (username.includes('org') || username.includes('company')) {
                window.location.href = 'org_dashboard.html'; 
            } else {
                // Warna User Dashboard
                window.location.href = 'dashboard.html'; 
            }
        });
    </script>
</body>
</html>
